<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos en HTML</title>
    <link rel="stylesheet" href="./../style.css">
</head>
<body>
    <h2 class="titulo">Estilos HTML</h2>
        <P>El atributo HTML <span class="negritas">style </span>se utiliza para agregar estilos a un elemento, como color, fuente, tamaño y más.</P>
        <p class="examples">Ejemplos de uso de style</p>
        <p style="color: red;">soy rojo</p>
        <p style="border:2px solid blue;">tengo un borde azul</p>
        <p style="font-size: 60px;">soy grande</p>
</body>
</html>
